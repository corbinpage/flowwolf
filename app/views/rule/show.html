<div class="container">
	<div class="row">
		<div class="col-sm-offset-1 col-sm-8">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">{{ rule.id }}  - {{ rule.name }}</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-sm-5">
							<h3>Conditions</h3>
							<table class="table table-bordered table-hover">
								<tbody>
									{{#rule.Conditions}}
									<tr>
										<td>{{expression}}</td>
									</tr>
									{{/rule.Conditions}}
								</tbody>
							</table>	
						</div>
						<div class="col-sm-offset-2 col-sm-5">
						<h3>Actions</h3>
							<table class="table table-bordered table-hover">
								<tbody>
									{{#rule.Actions}}
									<tr>
										<td>{{expression}}</td>
									</tr>
									{{/rule.Actions}}
								</tbody>
							</table>	
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
